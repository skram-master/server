name: kotest

on:
  # Comment out push for resource saving
  # push:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  kotest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/common/setup_gradle

      - name: SSH Setting
        env:
          DTO_TOKEN: ${{ secrets.SSH_PRIVATE_KEY_DTO }}
          RESOURCE_TOKEN: ${{ secrets.SSH_PRIVATE_KEY_RESOURCE }}
        run: |
          mkdir -p /home/runner/.ssh/
          echo -e "DTO_TOKEN" > /home/runner/.ssh/id_rsa_dto
          chmod 600 /home/runner/.ssh/id_rsa_dto
          echo -e "RESOURCE_TOKEN" > /home/runner/.ssh/id_rsa_resource
          chmod 600 /home/runner/.ssh/id_rsa_resource

      - name: Checkout submodules
        shell: bash
        run: |
          git submodule sync --recursive
          git submodule update --init --force --recursive

      - name: kotest
        run: ./gradlew test --continue
